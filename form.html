<html>
   <head>
      <title>Ticket</title>
   </head>

  
   <select id="CRUD-selection">
	<option value="create">Create</option>
	<option value="update">Update</option>
	<option value="delete">Delete</option>
  </select>

	<form action="/" id="ticket-form" method="POST">
	id: <input type="text" name="id"><br>
	created_at: <input type="text" name="created_at"><br>
	updated_at: <input type="text" name="updated_at"><br>
	type: <input type="text" name="type"><br>
	subject: <input type="text" name="subject"><br>
	description: <input type="text" name="description"><br>
	priority: <input type="text" name="priority"><br>
	status: <input type="text" name="status"><br>
	recipient: <input type="text" name="recipient"><br>
	submitter: <input type="text" name="submitter"><br>
	assignee_id: <input type="text" name="assignee_id"><br>
	follower_ids: <input type="text" name="follower_ids"><br>
	<input type="submit" value="Submit">
	</form>

	<script>
		const form = document.querySelector('#ticket-form');
		const select = document.querySelector('#CRUD-selection');
	  
		select.addEventListener('change', function() {
		  const value = select.value;
	  
		  if (value === 'create') {
			form.action = '/rest/ticket/';
			form.method = 'POST';
		  } else if (value === 'update') {
			form.action = '/rest/ticket/:id';
			form.method = 'PUT';
		  } else if (value === 'delete') {
			form.action = '/rest/ticket/delete/:id';
			form.method = 'DELETE';
		  }
		});
	  </script>

   </body>
</html>
